<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous">
	</script>
	<title>prova vercel git</title>
	<script>
		
		$.ajaxSetup({ cache: false });

		function onStart(){
			var x = Math.floor(Math.random()*100+1);
			var u1 = "api/fattoriale?x="+x;
			$.getJSON(u1).then(function(data) {
				$('.out').text(u1+": "+x+"! = "+data.result);
			});
			var u2 = "api/fattoriale2/"+x;
			$.getJSON(u2).then(function(data) {
				$('.out2').text(u2+": "+x+"! = "+data.result);
			});
		}
		$(onStart);
	</script>
</head>
<body>
	<h1>
		prova vercel git 5 (fattoriale?x= and fattoriale2/x )
	</h1>
	<div class="out"></div>
	<div class="out2"></div>
</body>
